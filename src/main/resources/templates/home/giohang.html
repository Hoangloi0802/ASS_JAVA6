<!DOCTYPE html>
<html lang="vi">

<head th:replace="~{/layouts/header}">
    <title>Trang chủ</title>
</head>

<body>
    <header th:replace="~{/layouts/nav}">
    </header>
    <main>
        <div class="row mb-3">
            <div class="container-fluid page-header py-5">
                <h1 class="text-center text-white display-6">GIỎ HÀNG CỦA BẠN </h1>
            </div>
        </div>
        <section class="mt-5 mt-lg-0" id="page-cart" style="transform: translate(0px, 0px); opacity: 1;">
            <div class="container">
                <!-- Header Row -->
                <div class="row border-bottom py-2">
                    <div class="col-sm-6 col-12">
                        <h6 class="fs-6 text-uppercase mb-0">Sản phẩm</h6>
                    </div>
                    <div class="col-sm-6 col-12 d-flex justify-content-sm-end">
                        <div class="col-sm-6 col-6 text-center">
                            <h6 class="fs-6 text-uppercase mb-0">Số lượng</h6>
                        </div>
                        <div class="col-sm-6 col-6 text-end">
                            <h6 class="fs-6 text-uppercase mb-0">Giá</h6>
                        </div>
                    </div>
                </div>
            
                <!-- Item 1 -->
                <div class="row align-items-center py-3 border-bottom">
                    <!-- Image and Product Name -->
                    <div class="col-sm-6 col-12 d-flex align-items-center">
                        <img class="me-3" src="https://bizweb.dktcdn.net/100/446/974/products/ao-thun-mlb-new-era-heavy-cotton-new-york-yankees-black-13086578-1.jpg?v=1691318321487" alt="Áo len Sparrow" width="50">
                        <div>
                            <a class="text-black text-decoration-none" href="#!">
                                <h5 class="fw-bold mb-0">Áo len Sparrow - trắng & nâu</h5>
                            </a>
                        </div>
                    </div>
            
                    <!-- Quantity Selector and Price -->
                    <div class="col-sm-6 col-12 mt-3 mt-sm-0 d-flex align-items-center justify-content-sm-end">
                        <div class="col-sm-6 col-6 text-center">
                            <div class="d-flex align-items-center gap-2 justify-content-center">
                                <button type="button" class="btn btn-outline-dark btn-sm px-3 py-2" onclick="decreaseQuantity()">-</button>
                                <input type="number" id="quantityInput" name="quantity" value="1" min="1" class="form-control form-control-sm text-center" style="width: 80px; height: 40px;">
                                <button type="button" class="btn btn-outline-dark btn-sm px-3 py-2" onclick="increaseQuantity()">+</button>
                            </div>
                        </div>
                        <div class="col-sm-6 col-6 text-end">
                            <h6 class="fs-6 fw-normal mb-0">500.000 VNĐ</h6>
                        </div>
                    </div>
                </div>

                <!-- Tổng kết -->
                <div class="row justify-content-end text-end mt-4">
                    <div class="col-md-8 col-lg-6">
                        <div class="row justify-content-end mt-2">
                            <div class="col-6">
                                <h4 class="fw-normal text-body">Tạm tính:</h4>
                            </div>
                            <div class="col-4">
                                <h4 class="fw-normal">1.450.000 VNĐ</h4>
                            </div>
                        </div>
                        <div class="row justify-content-end mt-2">
                            <div class="col-6">
                                <h4 class="fw-normal text-body">Phí vận chuyển:</h4>
                            </div>
                            <div class="col-4">
                                <h4 class="fw-normal text-end">50.000 VNĐ</h4>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 px-0">
                        <hr class="mb-0">
                        <hr class="mt-1">
                    </div>
                    <div class="col-md-8 col-lg-6">
                        <div class="row justify-content-end mt-2">
                            <div class="col-6">
                                <h4 class="fw-bold">Tổng cộng:</h4>
                            </div>
                            <div class="col-4">
                                <h4 class="fw-bold">1.500.000 VNĐ</h4>
                            </div>
                        </div>
                        <div class="row justify-content-end mt-4">
                            <div class="col-10 col-sm-8 d-grid">
                                <a class="btn btn-lg btn-danger" href="#!">Đặt hàng ⟶</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div th:replace="~{/layouts/footer}">
    </div>
</body>

</html>
