<!DOCTYPE html>
<html lang="en">

<head th:replace="~{/layouts/header}">
    <title>Home</title>
</head>

<body>
    <header th:replace="~{/layouts/nav}">
    </header>
    <main>
        <div class="row mb-3">
            <div class="container-fluid page-header py-5">
                <h1 class="text-center text-white display-6">CHI TIẾT ĐƠN HÀNG CỦA BẠN</h1>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <!-- Thông tin đơn hàng -->
                <div class="mb-4 col-6">
                    <h5>Thông tin đơn hàng</h5>
                    <p><strong>Mã đơn hàng:</strong> <span th:text="${order.id}"></span></p>
                    <p><strong>Ngày đặt:</strong>    <td th:text="${#temporals.format(order.createDate, 'dd/MM/yyyy HH:mm')}"></td></p>
                        <p><strong>Trạng thái:</strong> <span class="badge" th:classappend="${order.status} ? 'bg-success' : 'bg-danger'" th:text="${order.status} ? 'Hoàn thành' : 'Chưa hoàn thành'"></span></p>
                    </p>
                </div>

                <!-- Thông tin khách hàng -->
                <div class="mb-4 col-6">
                    <h5>Thông tin khách hàng</h5>
                    <p><strong>Họ và tên:</strong> <span th:text="${order.account.fullname}"></span></p>
                    <p><strong>Email:</strong> <span th:text="${order.account.email}"></span></p>
                    <p><strong>Số điện thoại:</strong> <span th:text="${order.account.mobile}"></span></p>
                    <p><strong>Địa chỉ:</strong> <span th:text="${order.account.address}"></span></p>
                </div>
            </div>
            
            <!-- Danh sách sản phẩm -->
            <div class="mb-4">
                <h5>Danh sách sản phẩm</h5>
                <table class="table table-bordered text-center">
                    <thead class="table-dark">
                        <tr>
                            <th>Sản phẩm</th>
                            <th>Số lượng</th>
                            <th>Đơn giá</th>
                            <th>Thành tiền</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="detail : ${order.orderDetails}">
                            <td>
                                <div class="d-flex align-items-center">
                                    <img th:src="${detail.product.productImages[0].imageUrl}" alt="Ảnh sản phẩm" class="product-img me-2" width="50">
                                    <span th:text="${detail.product.name}"></span>
                                </div>
                            </td>
                            <td th:text="${detail.quantity}"></td>
                            <td th:text="${#numbers.formatDecimal(detail.price, 0, 'COMMA', 0, 'POINT')} + ' đ'"></td>
                            <td th:text="${#numbers.formatDecimal(detail.quantity * detail.price, 0, 'COMMA', 0, 'POINT')} + ' đ'"></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th colspan="3" class="text-end">Tổng cộng:</th>
                            <th th:text="${#numbers.formatDecimal(#aggregates.sum(order.orderDetails.![quantity * price]), 0, 'COMMA', 0, 'POINT')} + ' đ'"></th>
                        </tr>
                    </tfoot>
                </table>
            </div>

            <!-- Nút quay lại -->
            <div class="text-end">
                <a href="/donhang" class="btn btn-secondary">Quay lại</a>
            </div>
        </div>
    </main>
    <div th:replace="~{/layouts/footer}">
    </div>
</body>

</html>
