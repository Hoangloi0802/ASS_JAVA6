<!DOCTYPE html>
<html lang="en">
    <head th:replace="~{/layouts/header}">
        <title>Home</title>
    </head>
    <body>
        <header th:replace="~{/layouts/nav}">
        </header>
        <main class="container">
            <section class="text-center text-lg-start">
                <div class="container-fluid h-100 border border-secondary rounded p-3 bg-light" data-aos="fade-up" data-aos-duration="1000"> <!-- Border bằng Bootstrap -->
                    <div class="row h-100">
                        <div class="col-sm-6 text-black d-flex align-items-center">
                            <div class="px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5 w-100">
                                <form id="forgotForm" style="max-width: 23rem; margin: auto;">
                                    <h2 class="text-center mb-4">Quên Mật Khẩu</h2>
                                    <p class="text-center text-muted mb-4">Vui lòng nhập email hoặc số điện thoại để nhận mã đặt lại mật khẩu.</p>
                                    
                                    <div class="mb-3">
                                        <input type="email" class="form-control" id="emailInput" placeholder="Email hoặc số điện thoại" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Gửi Yêu Cầu</button>
    
                                    <!-- Thông báo kết quả -->
                                    <div id="forgotMessage" class="mt-3 text-center" style="display: none;"></div>
    
                                    <!-- Link quay lại đăng nhập -->
                                    <div class="text-center mt-3">
                                        <a href="/login" class="text-decoration-none">Quay lại đăng nhập</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-sm-6 px-0 d-none d-sm-block">
                            <img src="https://i.pinimg.com/736x/f2/ab/a8/f2aba8fc955385ee0927ffe0aa839a8a.jpg"
                                 alt="Forgot Password image" class="w-50 h-100 " style="object-fit: cover; object-position: left;">
                        </div>
                        
                    </div>
                </div>
            </section>
        </main>
        </main>
        <div th:replace="~{/layouts/footer}">
        </div>
    </body>
</html>
