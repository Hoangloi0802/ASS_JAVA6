<!DOCTYPE html>
<html lang="en">
    <head th:replace="~{/layouts/header}">
        <title>Home</title>
    </head>
    <body>
        <header th:replace="~{/layouts/nav}">
        </header>
        <main class="container">
            <div class="border-5 bg-light">
                <section class="text-center text-lg-start">
                    <div class="container border rounded p-4 bg-light"> <!-- Thêm border và rounded -->
                        <div class="row h-100">
                            <div class="col-sm-6 text-black d-flex align-items-center">
                                <div class="px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5 w-100">
                                    <form id="otpForm" style="max-width: 23rem; margin: auto;" method="POST" action="/checkotp">
                                        <h2 class="text-center mb-4">Xác nhận mã OTP</h2>
                                        <p class="text-center text-muted mb-4">Vui lòng nhập mã OTP đã được gửi đến email/số điện thoại của bạn.</p>
                                        <div class="mb-3">
                                            <input type="number" class="form-control otp-input" id="otpInput" name="otpInput" maxlength="6" placeholder="------" required>
                                        </div>
                                        <button type="submit" class="btn btn-dark w-100">Xác nhận</button>
                
                                        <!-- Thông báo kết quả -->
                                        <div id="otpMessage" class="mt-3 text-center" style="display: none;"></div>
                
                                        <!-- Nút gửi lại mã OTP -->
                                        <div class="text-center mt-3">
                                            <button type="submit" class="btn btn-secondary w-100">Gửi lại mã xác nhận</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-sm-6 px-0 d-none d-sm-block">
                                <img src="https://xuongmaysi.com/wp-content/uploads/2022/01/100-thuong-hieu-thoi-trang-noi-tieng-the-gioi.jpg"
                                     alt="Login image" class=" w-100" style="object-fit: cover; object-position: left;">
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <div th:replace="~{/layouts/footer}">
        </div>
    </body>
</html>
