<!DOCTYPE html>
<html lang="vi">

<head th:replace="~{/layouts/header}">
    <title>Trang chủ</title>
</head>

<body>
    <header th:replace="~{/layouts/nav}">
    </header>
    <main class="container">
        <div class="container py-5 h-100">
            <section class="text-center text-lg-start">
                <div class="container py-4">
                    <div class="row g-0 align-items-center">
                        <div class="col-lg-6 mb-5 mb-lg-0">
                            <div class="card cascading-right bg-body-tertiary" style="backdrop-filter: blur(30px);">
                                <div class="card-body p-5 shadow-5 text-center">
                                    <h2 class="fw-bold mb-5">Đăng ký ngay</h2>
                                    <form>
                                        <div class="row">
                                            <div class="col-md-6 mb-4">
                                                <div data-mdb-input-init class="form-outline">
                                                    <label class="form-label" for="form3Example1">Tên tài khoản</label>
                                                    <input type="text" id="form3Example1" class="form-control form-control-lg" />
                                                    
                                                </div>
                                            </div>
                                            <div class="col-md-6 mb-4">
                                                <div data-mdb-input-init class="form-outline">
                                                    <label class="form-label" for="form3Example2">Số điện thoại</label>
                                                    <input type="text" id="form3Example2" class="form-control form-control-lg" />
                                                    
                                                </div>
                                            </div>
                                        </div>

                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <label class="form-label" for="form3Example3">Địa chỉ email</label>
                                            <input type="email" id="form3Example3" class="form-control form-control-lg" />
                                           
                                        </div>

                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <label class="form-label" for="form3Example4">Mật khẩu</label>
                                            <input type="password" id="form3Example4" class="form-control form-control-lg" />
                                            
                                        </div>
                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <label class="form-label" for="form3Example4"> Xác nhận mật khẩu</label>
                                            <input type="password" id="form3Example4" class="form-control form-control-lg" />
                                        </div>
                                        


                                        <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block mb-4">
                                            Đăng ký
                                        </button>

                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 mb-5 mb-lg-0">
                            <img src="https://i.pinimg.com/736x/c2/dc/0e/c2dc0e706fe357f02db0535db1957a28.jpg" class="w-100 rounded-4 shadow-4" alt="Hình ảnh" />
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <div th:replace="~{/layouts/footer}">
    </div>
</body>

</html>
