<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUẢN LÝ LOẠI SẢN PHẨM</title>
    <link rel="stylesheet" href="/bootstrap-5.3.3/dist/css/bootstrap.css">
    <script src="/bootstrap-5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="/photo/categories.png" type="image/png">
</head>

<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-3 ">
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="/" class="nav-link active" aria-current="page">
                            Home
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/admin/products}" class="nav-link">
                            <i class="fa-solid fa-boxes-stacked me-2"></i>
                            Quản Lí Sản Phẩm
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/admin/categories}" class="nav-link">
                            <i class="fa-solid fa-tags me-2"></i>
                            Quản Lí Loại Sản Phẩm
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/admin/bill}" class="nav-link">
                            <i class="fa-solid fa-file-invoice-dollar me-2"></i>
                            Quản Lí Hóa Đơn
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/admin/account}" class="nav-link">
                            <i class="fa-solid fa-users me-2"></i>
                            Quản Lí Người Dùng
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/admin/statistics}" class="nav-link">
                            <i class="fa-solid fa-chart-pie me-2"></i>
                            Thống Kê
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col">
                <div>
                    <h2>Quản Lý Loại Sản Phẩm</h2>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home"
                                type="button" role="tab" aria-controls="home" aria-selected="true">CHỈNH SỬA</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile"
                                type="button" role="tab" aria-controls="profile" aria-selected="false">DANH
                                SÁCH</button>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <div class="container my-3">
                                <div class="card shadow">
                                    <div class="card-body">
                                        <form th:action="@{/admin/categories/save}" th:object="${cate}" method="post">
                                            <div class="row row-cols-1 row-cols-md-2 g-3">
                                                <div class="mb-3">
                                                    <label class="form-label">ID:</label>
                                                    <input type="text" class="form-control" name="id"
                                                        placeholder="Nhập id loại sản phẩm" th:field="*{id}" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label class="form-label">Tên loại sản phẩm:</label>
                                                    <input type="text" class="form-control" name="name"
                                                        placeholder="Nhập tên loại sản phẩm" th:field="*{name}"
                                                        required>
                                                </div>
                                                <div class="d-flex gap-2 flex-wrap">
                                                    <button type="submit" class="btn btn-success"
                                                        formaction="/admin/categories/create">
                                                        <i class="fa-solid fa-plus"></i> Thêm
                                                    </button>
                                                    <button type="submit" class="btn btn-primary"
                                                        formaction="/admin/categories/update">
                                                        <i class="fa-solid fa-pen-to-square"></i> Cập nhật
                                                    </button>
                                                    <button type="reset" class="btn btn-warning">
                                                        <a th:href="@{/category/index}" class="btn btn-warning">
                                                            <i class="fa-solid fa-rotate"></i> Làm Mới
                                                        </a>
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                            <table class="table table-bordered table-hover align-middle shadow">
                                <thead class="table-primary" border="1">
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Tên loại sản phẩm</th>
                                        <th scope="col" class="col-2">Hành Động</th>
                                    </tr>
                                </thead>
                                <tbody class="table-light">
                                    <th:block th:each="item : ${categories}">
                                        <tr>
                                            <td th:text="${item.id}"></td>
                                            <td th:text="${item.name}"></td>
                                            <td>
                                                <a th:href="@{|/admin/categories/edit/${item.id}|}"
                                                    class="btn btn-sm btn-info">
                                                    <i class="fa-solid fa-pen-to-square"></i> Sửa
                                                </a>
                                                <form th:action="@{/category/delete}" method="post" class="d-inline"
                                                    onsubmit="return confirm('Bạn có chắc chắn muốn xóa loại sản phẩm này?')">
                                                    <input type="hidden" name="id" th:value="${item.id}">
                                                    <button type="submit" class="btn btn-sm btn-danger">
                                                        <i class="fa-solid fa-trash"></i> Xóa
                                                    </button>
                                                </form>
                                            </td>
                                        </tr>
                                    </th:block>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
