<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Voucher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #6366f1;
        }
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .sidebar { background: white; box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1); }
        .nav-link { color: #4b5563; border-radius: 8px; padding: 0.75rem 1rem; margin-bottom: 0.5rem; }
        .nav-link:hover, .nav-link.active { background-color: var(--primary-color); color: white; }
        .card { border: none; border-radius: 12px; box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1); }
        .form-control, .form-select { border-radius: 8px; padding: 0.75rem 1rem; }
        .btn { padding: 0.75rem 1.5rem; border-radius: 8px; font-weight: 500; }
        .table { border-radius: 8px; overflow: hidden; }
        .table thead th { background-color: #f8fafc; font-weight: 600; text-transform: uppercase; font-size: 0.875rem; letter-spacing: 0.05em; }
        .btn-action { width: 36px; height: 36px; padding: 0; display: flex; align-items: center; justify-content: center; border-radius: 6px; }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row g-0">
            <div class="col-auto p-3 min-vh-100 bg-white shadow-sm">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                    <a href="/" class="d-flex align-items-center pb-3 mb-md-0 text-decoration-none">
                        <span class="fs-5 d-none d-sm-inline" style="color: var(--primary-color); font-weight: 600;">Admin Dashboard</span>
                    </a>
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start w-100">
                        <li class="nav-item w-100">
                            <a href="/" class="nav-link"> <i class="fa-solid fa-house me-2"></i> <span class="ms-1 d-none d-sm-inline">Home</span> </a>
                        </li>
                        <li class="nav-item w-100">
                            <a th:href="@{/admin/nhansu}" class="nav-link active"> <i class="fa-solid fa-ticket me-2"></i> <span class="ms-1 d-none d-sm-inline">Quản Lý Voucher</span> </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col p-4">
                <div class="container-fluid">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div>
                            <h4 class="fw-bold mb-1">Quản Lý Voucher</h4>
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb mb-0">
                                    <li class="breadcrumb-item"><a href="/" class="text-decoration-none">Dashboard</a></li>
                                    <li class="breadcrumb-item active">Voucher</li>
                                </ol>
                            </nav>
                        </div>
                        <div>
                            <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#addVoucherModal" onclick="resetModal()">
                                <i class="fa-solid fa-plus me-2"></i> Thêm voucher mới
                            </button>
                            <a th:href="@{/admin/nhansu/create-auto-discount}" class="btn btn-success">
                                <i class="fa-solid fa-tag me-2"></i> Tạo voucher 50k
                            </a>
                        </div>
                    </div>

                    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
                    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

                    <div class="card">
                        <div class="card-body p-0">
                            <div class="table-responsive">
                                <table class="table table-hover mb-0">
                                    <thead>
                                        <tr>
                                            <th>Mã Voucher</th>
                                            <th>Giá trị giảm</th>
                                            <th>Đơn tối thiểu</th>
                                            <th>Ngày hết hạn</th>
                                            <th>Áp dụng cho</th>
                                            <th>Trạng thái</th>
                                            <th style="width: 100px">Thao tác</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="voucher : ${vouchers}">
                                            <td th:text="${voucher.code}"></td>
                                            <td th:text="${#numbers.formatInteger(voucher.discountAmount, 0, 'COMMA')} + 'đ'"></td>
                                            <td th:text="${#numbers.formatInteger(voucher.minOrderValue, 0, 'COMMA')} + 'đ'"></td>
                                            <td th:text="${voucher.expiryDate}"></td>
                                            <td th:text="${voucher.category != null ? voucher.category.name : 'Tất cả'}"></td>
                                            <td>
                                                <span th:classappend="${voucher.trangThai} ? 'badge bg-success' : 'badge bg-danger'"
                                                      th:text="${voucher.trangThai} ? 'Hoạt động' : 'Hết hiệu lực'"></span>
                                            </td>
                                            <td>
                                                <div class="d-flex gap-2">
                                                    <button class="btn btn-sm btn-info btn-action edit-btn"
                                                            data-bs-toggle="modal" data-bs-target="#addVoucherModal"
                                                            th:attr="data-id=${voucher.id}">
                                                        <i class="fa-solid fa-pen-to-square"></i>
                                                    </button>
                                                    <a th:href="@{/admin/nhansu/delete/{id}(id=${voucher.id})}"
                                                       class="btn btn-sm btn-danger btn-action">
                                                        <i class="fa-solid fa-trash"></i>
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addVoucherModal" tabindex="-1" aria-labelledby="addVoucherModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addVoucherModalLabel">Thêm voucher mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="voucherForm" th:action="@{/admin/nhansu/save}" method="post" class="row g-3">
                        <input type="hidden" name="id" id="voucherId" />
                        <div class="col-md-6">
                            <label class="form-label">Mã Voucher</label>
                            <input type="text" class="form-control" name="code" id="voucherCode" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Giá trị giảm</label>
                            <input type="number" class="form-control" name="discountAmount" id="voucherDiscount" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Đơn tối thiểu</label>
                            <input type="number" class="form-control" name="minOrderValue" id="voucherMinOrder" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Ngày hết hạn</label>
                            <input type="date" class="form-control" name="expiryDate" id="voucherExpiry" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Áp dụng cho</label>
                            <select class="form-select" name="category.id" id="voucherCategory">
                                <option value="">Tất cả sản phẩm</option>
                                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Trạng thái</label>
                            <select class="form-select" name="trangThai" id="voucherTrangThai" required>
                                <option value="">Chọn trạng thái</option>
                                <option value="true">Hoạt động</option>
                                <option value="false">Hết hiệu lực</option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                            <button type="button" class="btn btn-warning" onclick="resetModal()">Reset</button>
                            <button type="submit" class="btn btn-primary">Lưu</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function resetModal() {
            document.getElementById('voucherForm').reset();
            document.getElementById('voucherId').value = '';
            document.getElementById('addVoucherModalLabel').textContent = 'Thêm voucher mới';
        }

        document.addEventListener('DOMContentLoaded', function () {
            const editButtons = document.querySelectorAll('.edit-btn');
            editButtons.forEach(button => {
                button.addEventListener('click', function () {
                    const id = this.getAttribute('data-id');
                    const modal = new bootstrap.Modal(document.getElementById('addVoucherModal'));

                    fetch(`/admin/nhansu/${id}`)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Không thể lấy dữ liệu voucher');
                            }
                            return response.json();
                        })
                        .then(voucher => {
                            if (voucher) {
                                document.getElementById('voucherId').value = voucher.id || '';
                                document.getElementById('voucherCode').value = voucher.code || '';
                                document.getElementById('voucherDiscount').value = voucher.discountAmount || '';
                                document.getElementById('voucherMinOrder').value = voucher.minOrderValue || '';
                                document.getElementById('voucherExpiry').value = voucher.expiryDate || '';
                                document.getElementById('voucherCategory').value = voucher.category ? voucher.category.id : '';
                                document.getElementById('voucherTrangThai').value = voucher.trangThai.toString() || '';
                                document.getElementById('addVoucherModalLabel').textContent = 'Chỉnh sửa voucher';
                            }
                            modal.show();
                        })
                        .catch(error => {
                            console.error('Lỗi:', error);
                            alert('Không thể tải dữ liệu voucher. Vui lòng thử lại!');
                            modal.show();
                        });
                });
            });
        });
    </script>
</body>
</html>
